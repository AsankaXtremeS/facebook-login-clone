<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form">
      <img class="img" src="facebook-logo.svg" alt="logo" />
      <p class="open-txt">
        Facebook helps you connect and<br />
        share with the people in your life.
      </p>
      <div class="container">
        <div>
          <input
            type="text"
            class="username"
            placeholder="Email address or phone number"
          />
        </div>
        <div>
          <input type="password" class="password" placeholder="Password" />
        </div>
        <button class="login-btn">Log in</button>
        <div>
          <a class="forget" href="www.google.com">Forgotton password?</a>
        </div>
        <hr />
        <button class="create-acc">Create new account</button>
      </div>
      <div class="last-div">
        <p class="last-txt">
          <a class="create-page" href="www.google.com">Create a Page </a>for a
          celebrity, brand or bussiness.
        </p>
      </div>
    </form>
  </body>
</html>
